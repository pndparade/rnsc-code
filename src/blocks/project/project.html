<div class="project">
  <div class="project__img">
    <picture>
      <source media="(min-width:1024px)" srcset="@@imgSrc-lg">
      <img src="@@imgSrc-sm" alt=@@title>
    </picture>
  </div>
  <div class="project__main">
    <h3 class="project__name">@@title</h3>
    <div class="project__data">
      <span class="project__data-label"></span>
      В продаже 350 квартир
    </div>
    <div class="project__data">
      <span class="project__data-label"></span>
      Сдача 2-й квартал 2022
    </div>
    <a href="#!" class="project__action button button--primary button--square">
      Выбрать квартиру
      <img src="assets/images/building-bold.svg" alt="" width="19" height="19">
    </a>
  </div>
</div>
